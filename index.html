<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="form">
        <div id="screen" class="screen">
        </div>
        <div class="operator">
            <div id="add" class="op">+</div>
            <div id="sub" class="op">-</div>
            <div id="mult" class="op">ร</div>
            <div id="div" class="op">รท</div>
        </div>
        <div class="contain">
            <div class="numbers">
                <div class="row">
                    <div id="seven" class="num">7</div>
                    <div id="eight" class="num">8</div>
                    <div id="nune" class="num">9</div>
                </div>
                <div class="row">
                    <div id="four" class="num">4</div>
                    <div id="five" class="num">5</div>
                    <div id="six" class="num">6</div>
                </div>
                <div class="row">
                    <div id="one"  class="num">1</div>
                    <div id="two"  class="num">2</div>
                    <div id="three" class="num">3</div>
                </div>
                <div class="row">
                    <div id="zero"  class="num">0</div>
                    <div id="dot"  class="num">.</div>
                    <div id="empty" class="num">C</div>
                </div>
            </div>
            <div id="equal" class="equal">=</div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
